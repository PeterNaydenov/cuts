<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="public/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
          <div>
            <a href="https://vitejs.dev" target="_blank">
              <img src="public/vite.svg" class="logo" alt="Vite logo" />
            </a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
              <img src="public/javascript.svg" class="logo vanilla" alt="JavaScript logo" />
            </a>
            <h1>Hello JS-pages!</h1>
            <div class="card">
              <button id="counter" data-click="count" data-quick-click type="button">0</button>
            </div>
            <p class="read-the-docs">
              Click on the Vite logo to learn more
            </p>
          </div>
    </div>
    <script type="module" src="src/main.js"></script>
    
  </body>
</html>
